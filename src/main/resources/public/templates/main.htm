
<div ng-hide="true">
	<p>{{ position | json }}</p>
</div>
<div>
	<p>{{ message }}</p>
</div>


<div ng-if="position" class="wrapper">
<form ng-submit="postQuestion()" ng-show="users">	
<div class="input-group input-group-lg"
	style="margin: auto; width: 75%">
	 <input type="text"
		class=' form-control' ng-model='self.tagline'
		placeholder='a security question'></input>
		
<button class='start' type="submit"
		style="margin-top: 0.7em;">Start a Chat</button> &nbsp;
<button type="button" ng-click="reset()" style="margin-top: 0.7em;">Update Email</button>		
</div>
</form>
<form ng-submit="start()" ng-hide="users">
<div class="input-group input-group-lg"
	style="margin: auto; margin-bottom: 1em; margin-top: 10em; width: 35%;">
	<span class="input-group-addon">email</span> <input width='150px'
		type="email" class=' form-control' ng-model='self.email' required
		placeholder='email'></input>
</div>
<button class='start' 
		style="margin-top: 2em;">Start</button>
</form>
</div>
<p ng-show='users' class="text-center" style="margin-top: 8em;">Nearby Online Users</p>
<div style="margin-left: 175px;">
	<div class="thumbnail" ng-repeat="user in users"
		style="width: 500px; display: table">
		{{user.content.tagLine}}
		<div style="width: 400px"><img class='' ng-src="{{ user.content.image }}"
			style="width:200px;padding: 5px;float: left;">
		<form ng-if="!user.content.self" class="form-inline " role="form" style="width:200px;float: left;padding: 75px;" ng-submit="sendRequest(user)">
			<div class="form-group">
			    <label class="" for="ans">Answer:</label>
				<input type="text" id="ans" class="form-control"
					placeholder="press enter after typing" ng-model="user.answer">
			</div>
		</form></div>
		 
	</div>
</div>
