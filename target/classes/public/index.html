<!DOCTYPE HTML>
<html lang="en">
<head>
<link
	href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700"
	rel="stylesheet" type="text/css" />
<!-- injector:css -->
<link rel="stylesheet" href="assets/style.css">
<!-- endinjector -->
</head>
<body ng-app="chatApp">
	<div ng-controller="ChatCtrl" class="container">
		<form ng-submit="addMessage()" name="messageForm">
			<input type="text" placeholder="Compose a new message..."
				ng-model="message" />
			<div class="info">
				<span class="count" ng-bind="max - message.length"
					ng-class="{danger: message.length > max}">140</span>
				<button ng-disabled="message.length > max || message.length === 0">Send</button>
			</div>
		</form>
		<hr />
		<p ng-repeat="message in messages | orderBy:'time':true"
			class="message">
			<time>{{message.time | date:'HH:mm'}}</time>
			<span ng-class="{self: message.self}">{{message.message}}</span>
		</p>
	</div>

	<!-- injector:js -->
	<script src="js/lib/sockjs/sockjs.js"></script>
	<script src="js/lib/stomp-websocket/lib/stomp.min.js"></script>
	<script src="js/lib/angular/angular.js"></script>
	<script src="js/lib/lodash/dist/lodash.compat.js"></script>
	<script src="app/app.js"></script>
	<script src="app/controllers.js"></script>
	<script src="app/services.js"></script>
	<!-- endinjector -->
</body>
</html>
